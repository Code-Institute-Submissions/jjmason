{% extends "base.html" %} {% load static %}

{% block content %}
<div class="jumbotron header-text">
    <div class="page-header text-center">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-8 col-sm-offset-5">
                <h1 class="title display-4">Add blog post</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form method="POST" action="{% url 'add_post' %}" enctype="multipart/form-data" class="form bespoke-form">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="mt-3">
                    <a class="btn btn-transparent btn-spacer" href="{% url 'blog' %}">cancel</a>
                    <button class="btn btn-solid" type="submit">Add post</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
