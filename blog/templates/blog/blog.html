{% extends "base.html" %} {% load static %}

{% block content %}

<div class="container">
    <div class="row blog-title-row">
        <div class="col">
            <h2 class="text-center blog-title">I think good</h2>
            <hr>
        </div>
    </div>
    {% for post in post_list %}
    <div class="row blog-post-row">
        <div class="col-md-7 blog-post-img">
            {% if post.image %}
            <a href="{{ post.image.url }}" target="_blank">
            <img class="img-fluid" src="{{ post.image.url }}" alt="{{ post.post_title }}" width="500px"></a>
            {% else %}
            <img class="img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ post.post_title }}" width="500px">
            {% endif %}
        </div>
        <div class="col-md-5">
            <div class="row">
                <div class="col text-center">
                    <h2>{{ post.post_title }}</h2>
                    <hr>
                    <p>{{ post.post_content }}</p>
                </div>
            </div>
        </div>
        {% if request.user.is_superuser %}
    <div class="row">
        <div class="col-sm-6 d-flex justify-content-center">
            <a class="btn" href="{% url 'edit_post' post.id %}">Edit</a>
        </div>
        <div class="col-sm-6 d-flex justify-content-center">
            <a class="btn" href="{% url 'delete_post' post.id %}">Delete</a>
        </div>
    </div>
    {% endif %}
    </div>
    
    
    {% endfor %}
</div>

{% endblock %}
