{% extends "base.html" %} {% load static %}

{% block content %}
<div class="container">
    <div class="row">
        {% for post in post_list %}
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ post.post_title }}</h2>
                <p class="card-text">{{ post.post_author }} | {{ post.post_created}} </p>
                <p class="card-text">{{post.content}}</p>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
