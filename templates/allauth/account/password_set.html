{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<div class="jumbotron header-blue">
    <div class="page-header text-center">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-8">
                <h1 class="title display-4">{% trans "Set Password" %}</h1>
            </div>
        </div>
    </div>
</div>

<div class="row align-items-center justify-content-center">
    <div class="col-8 ">

        <form method="POST" action="{% url 'account_set_password' %}" class="password_set bespoke-form">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-solid" type="submit" name="action" value="{% trans 'Set Password' %}" />
        </form>
    </div>
</div>
{% endblock %}
