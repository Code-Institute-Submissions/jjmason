{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="jumbotron header-blue">
    <div class="page-header text-center">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-8">
                <h1 class="title display-4">{% trans "Sign Out" %}</h1>
            </div>
        </div>
    </div>
</div>

<div class="row form-row align-items-center justify-content-center">
    <div class="col-8 ">
<p class="title">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="bespoke-form" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-solid" type="submit">{% trans 'Sign Out' %}</button>
</form>
    </div>
</div>


{% endblock %}
