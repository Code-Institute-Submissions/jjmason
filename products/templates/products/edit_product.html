{% extends "base.html" %} {% load static %}


{% block content %}

<div class="jumbotron header-blue">
    <div class="page-header text-center">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-8">
                <h1 class="title display-4">Edit product</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 mb-3">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form bespoke-form" enctype="multipart/form-data">
                {% csrf_token %}
                    {{ form | crispy}}
                <a class="btn btn-transparent btn-spacer" href="{% url 'products' %}">Cancel</a>
                <button class="btn btn-solid" type="submit">Update product</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
