{% extends "base.html" %} {% load static %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Manage Products</h2>
            <p>Add product</p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6 order-lg-last mb-5">
            <form method="POST" action="{% url 'add_product' %}" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    {% if field.name != 'image' %}
                        {{ field | as_crispy_field }}
                    {% else %}
                        {{ field }}
                    {% endif %}
                {% endfor %}
                <a class="btn" href="{% url 'products' %}">Cancel</a>
                <button class="btn" type="submit">Add product</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
